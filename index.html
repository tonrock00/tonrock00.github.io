<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret Encoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter top secret!!!!</h2>
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Enter your secret" autocomplete="off">
            <button type="button" id="togglePassword" class="icon-button">👁️</button>
        </div>
        <button id="encodeButton" class="arrow-button">➡️</button>
        <div class="output-group">
            <input type="text" id="encodedPassword" readonly placeholder="Your encoded secret">
            <button id="copyButton" class="icon-button">📋</button>
            <span id="copyMessage" class="hidden">Copied to clipboard!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
